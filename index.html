<!DOCTYPE html>
<html>
<head>
    <title>
        Sign In Page
    </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="box">
        <div class="logo">
            <h4>Sign in</h4>
            <h5>to continue to YouTube </h5>
        </div>
        <div class="email">
            <input type="text"/>
            <span class="username">Email or Phone</span>
            <p class="forgot">Forgot email?</p>
            <p class="info">Not your computer? Use Guest mode to sign in privately.</p>
            <a href="">Learn More</a>
        </div>
        
        <div class="end">
            <button class="create">Create Account</button>
            <button class="next">Next</button>
        </div>
    </div>
   
   
           
        
        
       

   
</body>

</html>
